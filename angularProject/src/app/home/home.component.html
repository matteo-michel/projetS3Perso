<table class="table table-bordered">
  <thead class="thead-dark">
    <tr>
      <th scope="col">Login</th>
      <th scope="col">Nom</th>
      <th scope="col">Pr√©nom</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td>
        {{user.login}}
      </td>
      <td>
        {{user.nom}}
      </td>
      <td>
        {{user.prenom}}
      </td>
    </tr>
  </tbody>
</table>

<ul class="nav">
  <li class="nav-item">
    <button (click)="changeState('outdated')">Ancienne Session</button>
  </li>
  <li class="nav-item">
    <button (click)="changeState('logged')">Session en cours</button>
  </li>
  <li class="nav-item">
    <button (click)="changeState('available')">Session disponible</button>
  </li>
</ul>

<div *ngIf="this.state == 'available'">
<app-sessions *ngFor="let s of sessions" [session]="s" (join)="joinSession($event)"></app-sessions>
</div>
<div *ngIf="this.state == 'logged'">
  <app-registered-sessions *ngFor="let s of sessionsLoginActual" [session]="s" (quit)="quitSession($event)"></app-registered-sessions>
</div>
<div *ngIf="this.state == 'outdated'">
  <app-outdated-session *ngFor="let s of sessionsLoginOld" [session]="s"></app-outdated-session>
</div>
