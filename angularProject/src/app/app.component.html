<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined|Material+Icons+Sharp" rel="stylesheet">
<!--    <script src="https://kit.fontawesome.com/29189c846f.js" crossorigin="anonymous"></script>-->
  </head>
  <body>
    <div>
      <nav class="navbar navbar-expand navbar-dark bg-dark">
        <a routerLink="/" class="navbar-brand">Dashboard</a>
        <div class="navbar-nav mr-auto">
          <li class="nav-item" [hidden]="!isConnected()">
            <a class="nav-link" routerLink="">Accueil</a>
          </li>
          <li class="nav-item" [hidden]="isConnected()">
            <a class="nav-link" routerLink="login">Se connecter</a>
          </li>
          <li class="nav-item" [hidden]="isConnected()">
            <a class="btn nav-link" routerLink="register">S'inscrire</a>
          </li>
          <li class="nav-item" [hidden]="!isConnected() || isAdmin == 0">
            <a class="btn nav-link" routerLink="addSession">Ajouter une session</a>
          </li>
          <li class="nav-item" [hidden]="!isConnected() || isAdmin == 0">
            <a class="btn nav-link" routerLink="manageSession">Gérer les sessions</a>
          </li>
          <li class="nav-item" [hidden]="!isConnected() || isAdmin == 0">
            <a class="btn nav-link" routerLink="users">Gérer les Utilisateurs</a>
          </li>
        </div>
        <div class="navbar-nav">
          <li class="nav-item" [hidden]="!isConnected()">
            <a class="btn nav-link" routerLink="profil"><i class="material-icons">account_circle</i> {{login}}</a>
          </li>
          <li class="nav-item" [hidden]="!isConnected()">
            <a class="btn nav-link" (click)="logout()"><i class="material-icons">exit_to_app</i> Deconnexion</a>
          </li>
        </div>
      </nav>
      <div class="container mt-3">
        <router-outlet></router-outlet>
      </div>
    </div>
  </body>
</html>
