<div class="card" ngDefaultControl>
  <div class="card-header">{{session.nomSession}} (id : {{session.idSession}})</div>
  <div class="card-body">
    <p>{{session.enonce}}</p>
    <p>Se termine le {{session.getSessionDate()}} à {{session.getSessionHours()}}</p>
    <button class="btn btn-primary" [routerLink] = "['/session', session.idSession]">Afficher les détails</button>
    <button (click)="quitSession()" class="btn btn-danger">Quitter la session</button>

  </div>
</div>
