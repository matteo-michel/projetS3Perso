<div>
  <form (ngSubmit)="onSubmit(form)" #form="ngForm" class="login">
    <div class="form-group">
        <label for="nomSession_id">Nom de Session :</label>
        <input class="form-control" type="text" name="nomSession" id="nomSession_id" ngModel required>
    </div>
    <div class="form-group">
        <label for="enonce_id">Enoncé :</label>
        <textarea class="form-control" id="enonce_id" name="enonce" ngModel required
                  rows="3" cols="50" maxlength=512></textarea>
    </div>

    <div class="form-group">
        <label for="deadline_id">Deadline :</label>
        <input class="form-control" type="datetime-local" name="deadline" id="deadline_id" ngModel required>
    </div>

    <div class="form-group">
      <label for="argument_id">Argument d'exécution :</label>
      <input class="form-control" type="text" name="argument" id="argument_id" ngModel required>
    </div>

    <div class="text-center"><button type="submit" class="btn btn-success" [disabled]="form.invalid">Envoyer</button></div>
  </form>
</div>
<app-alert *ngIf="success" [type]="'success'" [message]="'La session a bien été créée !'"></app-alert>
